<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="assets/js/app.js"></script>
    <title>Countries Stats Display</title>
</head>

<body>
    <form id="countriesForm" class="container mt-5 border rounded p-4">
        <div class="mb-4">
            <h3 class="text-primary text-center">Countries Information And Stats</h3>
        </div>
        <div class="input-group mb-3">
            <input id="countryInput" type="text" placeholder="Enter Country Name" class="form-control">

            <button id="searchButton" type="button" class="btn btn-primary">Show Data</button>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-success">Display All</button>
        </div>
    </form>

    <hr>
    <h5>Basic Stats</h5>
    <ul id="basicUlStats">
    </ul>
    <hr>
    <h5>Region Stats</h5>
    <table>
        <thead>
            <tr>
                <th>Name of Region</th>
                <th>Numbers of Countries</th>
            </tr>
        </thead>
        <tbody id="regionTBody">

        </tbody>
    </table>
    <hr>
    <h5>Countries Stats</h5>
    <table>
        <thead>
            <tr>
                <th>Country Name</th>
                <th>Number of Citizens</th>
            </tr>
        </thead>
        <tbody id="countriesTBody">

        </tbody>
    </table>
</body>

</html>
